<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico?">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário Bemol - Digital</title>
</head>
<body>
    <div class="interface">
        <h1> Cadastre-se</h1>
        <form class='formulario' id='formulario'>
            <div class="formulario-info">
               <label for="name"> Nome Completo</label>
               <input type="text" id="name" placeholder="Nome Completo" required minlength="3" maxlength="100"> 
            </div>
            <div class="formulario-info">
                <label for="cpf"> CPF</label> 
                <input type="text" id="cpf"  placeholder="12323434547" required  pattern="\d{11}" title="Apenas números sem espaços"\> 
            </div>
            <div class="formulario-info">
                <label for="celular"> Celular</label>
                <input type="text" id="celular"  placeholder="92984743963" required pattern="\d{11}" title="Apenas números sem espaços"> 
            </div>
            <div class="formulario-info">
                <label for="email"> E-mail</label>
                <input type="email" id="email"  placeholder="email@endereço.com" required> 
            </div>
            <div class="formulario-info">
                <label for="cep"> CEP</label>
                <input type="text" id="cep"  placeholder="1234567" required pattern="\d{8}" title="Apenas números sem espaços">  
            </div>
            <div class="formulario-cep">
                <label for="rua"> Rua</label>
                <input type="text" id="rua"  placeholder="" required>
                <label for="bairro"> Bairro</label>
                <input type="text" id="bairro"  placeholder="" required> 
            </div>
            <div class="formulario-info">
                <label for="senha"> Senha</label>
                <input type="password" id="senha1"   required> 
            </div>
            <div class="formulario-info">
                <label for="contrasenha"> Repita a senha</label>
                <input type="password" id="senha2" required> 
            </div>
            <button type="submit">registre-se</button>
            <div class="message-container">
                <h3 id="message">Preencha os campos em vermelho!</h3>
            </div>        
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
