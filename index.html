<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário Bemol - Digital</title>
</head>
<body>
    <div class="interface">
        <h1> Cadastre-se</h1>
        <form class='formulario' id='formulario'>
            <div class="formulario-info">
               <label for="name"> Nome Completo</label>
               <input type="text" id="name" placeholder="Nome Completo"> 
            </div>
            <div class="formulario-info">
                <label for="cpf"> CPF</label> 
                <input type="text" id="cpf" placeholder="123.234.345.47"> 
            </div>
            <div class="formulario-info">
                <label for="celular"> Celular</label>
                <input type="text" id="celular" placeholder="92 984743963"> 
            </div>
            <div class="formulario-info">
                <label for="email"> E-mail</label>
                <input type="text" id="email" placeholder="email@endereço.com"> 
            </div>
            <div class="formulario-info">
                <label for="cep"> CEP</label>
                <input type="text" id="cep" placeholder="12345-67"> 
            </div>
            <div class="formulario-info">
                <label for="senha"> Senha</label>
                <input type="text" id="senha" placeholder="email@endereço.com"> 
            </div>
            <div class="formulario-info">
                <label for="contrasenha"> Repita a senha</label>
                <input type="text" id="contrasenha" placeholder="email@endereço.com"> 
            </div>
            <button>registre-se</button>
            <div class="image-container">

                <img src="/assets/bemol.png" alt="">
            </div>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
